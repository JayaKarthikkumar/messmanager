<div *ngIf="showLoader">
  <mat-progress-spinner class="example-margin loader" color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>

<div class="login-main-container" [style.opacity]="showLoader ? '0.6' : '1'">
  <div class="img-container">
    <img src="assets/img/bg1.jpg" alt="home-page-image" height="100%" width="100%">
  </div>

  <div class="login-container">
    <form class="example-form" [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="onLogin($event, loginForm.value)">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-radio-group formControlName="formAdminOrEmp" color="primary">
            <mat-radio-button value="true">Admin</mat-radio-button>
            <mat-radio-button value="">Employee</mat-radio-button>
          </mat-radio-group>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="formUsername" name="username" required>
            <mat-error *ngIf="hasError('formUsername', 'required')">Required</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="formPassword" type="password" name="password" required>
            <mat-error *ngIf="hasError('formPassword', 'required')">Required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
        <mat-card-footer class="custom-pl">
          <mat-card-subtitle>
            New user? <span class="cursor-pointer" title="Register" (click)="navigateToSignUp()">Register</span>
          </mat-card-subtitle>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
